<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">To-Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="entradaTarefa" class="form-control" placeholder="Digite uma nova tarefa">
                    <button class="btn btn-primary" onclick="adicionarLista()">Adicionar</button>
                </div>
                <ul class="list-group" id="listaTarefas"></ul>
            </div>
        </div>
    </div>
    <script>

        function adicionarLista() {
            const entrada = document.getElementById("entradaTarefa").value.trim();
            const lista = document.getElementById("listaTarefas");

            if (entrada !== "") {
                const item = document.createElement("li");
                item.className = "list-group-item d-flex justify-content-between align-items-center";
                item.textContent = entrada;
                entrada.value = "";
                const deletar = document.createElement("button");
                deletar.className = "btn btn-danger";
                deletar.textContent = "Remover";
                deletar.onclick = function () {
                    lista.removeChild(item);
                };
                item.appendChild(deletar);
                lista.appendChild(item);
            } else {
                alert("Por favor, digite uma tarefa.");
            }
        }
    </script>
</body>
</html>
